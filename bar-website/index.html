<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minicom Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --text-light: #6b7280;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      height: 100vh;
      display: flex;
      color: var(--text);
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 1px solid var(--border);
    }

    .user-list {
      flex: 1;
      overflow-y: auto;
    }

    .user-item {
      padding: 1rem 1.5rem;
      cursor: pointer;
      border-bottom: 1px solid var(--bg);
      transition: background 0.2s;
    }

    .user-item:hover {
      background: #f9fafb;
    }

    .user-item.active {
      background: #eff6ff;
      color: var(--primary);
      font-weight: 500;
    }

    /* Main Chat */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    .chat-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #f9fafb;
    }

    .msg {
      max-width: 60%;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 0.95rem;
      position: relative;
    }

    .msg-admin {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 2px;
    }

    .msg-user {
      align-self: flex-start;
      background: white;
      border: 1px solid var(--border);
      border-bottom-left-radius: 2px;
    }

    .input-area {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 1rem;
      background: var(--surface);
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: inherit;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
    }

    button {
      padding: 0 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }

    .tick {
      font-size: 0.75rem;
      margin-left: 6px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- App Layout -->
  <div class="sidebar">
    <div class="sidebar-header">Inbox</div>
    <div class="user-list" id="user-list">
      <!-- Users go here -->
    </div>
  </div>

  <div class="main">
    <div class="chat-header">
      <span id="chat-title">Select a conversation</span>
    </div>

    <div class="messages" id="messages">
      <div style="text-align: center; color: var(--text-light); margin-top: 20%;">
        Select a user from the sidebar to start chatting.
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="msg-input" placeholder="Type your reply...">
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const BACKEND = 'localhost:8000';
    let socket = null;
    let currentUser = null;

    // Auto-initialize
    init();

    function init() {
      // Connect to Admin WebSocket
      socket = new WebSocket(`ws://${BACKEND}/ws/chat/admin/dummy/`);

      socket.onmessage = (e) => {
        const data = JSON.parse(e.data);
        if (data.type === 'user_list') renderUserList(data.users);
        if (data.type === 'conversation') renderMessages(data.messages);
        if (data.type === 'message') {
          // Append if chatting with this user, otherwise maybe highlight sidebar
          if (currentUser && data.message.email === currentUser) {
            appendMessage(data.message);
            socket.send(JSON.stringify({ type: 'read_messages', email: currentUser }));
          }
        }
        if (data.type === 'messages_read' && data.email === currentUser) {
          document.querySelectorAll('.tick').forEach(el => el.innerText = '✓✓');
        }
      };

      // Fetch initial users via API as backup/init
      fetch(`http://${BACKEND}/api/users/`)
        .then(r => r.json())
        .then(renderUserList);
    }

    // UI Rendering
    function renderUserList(users) {
      const list = document.getElementById('user-list');
      list.innerHTML = '';
      users.forEach(u => {
        const email = u.email || u;
        const div = document.createElement('div');
        div.className = `user-item ${email === currentUser ? 'active' : ''}`;
        div.innerText = email;
        div.onclick = () => selectUser(email, div);
        list.appendChild(div);
      });
    }

    function selectUser(email, el) {
      currentUser = email;
      document.getElementById('chat-title').innerText = email;

      // Update active state
      document.querySelectorAll('.user-item').forEach(i => i.classList.remove('active'));
      if (el) el.classList.add('active');

      // Load Chat
      socket.send(JSON.stringify({ type: 'get_conversation', email }));
      socket.send(JSON.stringify({ type: 'read_messages', email }));
    }

    function renderMessages(msgs) {
      const container = document.getElementById('messages');
      container.innerHTML = '';
      if (!msgs || !msgs.length) {
        container.innerHTML = '<div style="text-align:center;color:#999;margin-top:2rem">No messages yet</div>';
        return;
      }
      msgs.forEach(appendMessage);
      container.scrollTop = container.scrollHeight;
    }

    function appendMessage(m) {
      const container = document.getElementById('messages');
      // Remove placeholder if exists
      if (container.innerText.includes('Select a user') || container.innerText.includes('No messages')) container.innerHTML = '';

      const div = document.createElement('div');
      const isAdmin = m.sender_type === 'admin';
      div.className = `msg ${isAdmin ? 'msg-admin' : 'msg-user'}`;

      let content = m.content;
      if (isAdmin) {
        const ticks = m.is_read ? '✓✓' : '✓';
        content += `<span class="tick">${ticks}</span>`;
      }

      div.innerHTML = content;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    // Sending
    function send() {
      const input = document.getElementById('msg-input');
      const text = input.value.trim();
      if (!text || !currentUser) return;

      socket.send(JSON.stringify({
        type: 'message',
        to: currentUser,
        message: text
      }));
      input.value = '';
    }

    document.getElementById('msg-input').onkeydown = (e) => {
      if (e.key === 'Enter') send();
    };
  </script>
</body>

</html>
