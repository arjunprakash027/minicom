<!-- bar/login.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Login â€” Minicom (Bar)</title>
  <style>
    body{ font-family:Arial, sans-serif; background:#f7f9fb; height:100vh; display:flex; align-items:center; justify-content:center; margin:0 }
    .card{ background:white; padding:26px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,.08); width:360px; text-align:center; }
    input{ width:100%; padding:10px; margin-top:12px; border-radius:6px; border:1px solid #ccc; }
    button{ margin-top:12px; padding:10px 14px; background:#0A84FF; color:white; border:none; border-radius:6px; cursor:pointer }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin sign in</h2>
    <p>Enter admin email to continue</p>
    <input id="email" placeholder="admin@minicom.com" />
    <button id="go">Continue</button>
  </div>

  <script>
    document.getElementById('go').onclick = () => {
      const email = document.getElementById('email').value.trim();
      if (!email) { alert('Please enter email'); return; }
      if (email !== 'admin@minicom.com') { alert('Only admin@minicom.com allowed for demo'); return; }
      sessionStorage.setItem('email', email);
      window.location = 'index.html';
    };
  </script>
</body>
</html>
